<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">            
</head>
<body>
    <div class="nav">
        <h1>Stone Paper Scissor Game</h1>     
    </div>
    <div class="main">
        <div class="image-part">
            <div class="image-box"><img class="image" id="stone" src="images/stone.png" alt=""></div>
            <div class="image-box"><img class="image" id="paper" src="images/paper.png" alt=""></div>
            <div class="image-box"><img class="image" id="scissor" src="images/scissor.png" alt=""></div>
        </div>
        <div class="scores">
            <div class="score">
                <span class="user-score" >0</span>
                <span>User</span>
            </div>
            <div class="computer score">
                <span class="computer-score" >0</span>
                <span>Computer</span>
            </div>
        </div>
        <div class="msg">
            Pick your move
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
